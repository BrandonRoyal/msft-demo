version: '2.0'
services:
    web:
        build: ./web
        networks:
            - default
    api:
        build: ./api
        networks:
            - default
        links:
            - redis
    redis:
        image: brandonroyal/demo_redis:latest
        networks:
            - default
    nginx:
        image: brandonroyal/demo_nginx:latest
        networks: 
            - default
        links:
            - web
            - api
        ports:
            - "80:80"