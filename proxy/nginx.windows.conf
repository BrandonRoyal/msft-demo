env API_URI;
env WEB_URI;

user                  www-data www-data;
worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    gzip              on;
    gzip_http_version 1.0;
    gzip_proxied      any;
    gzip_min_length   500;
    gzip_disable      "MSIE [1-6]\.";
    gzip_types        text/plain text/xml text/css
                      text/comma-separated-values
                      text/javascript
                      application/x-javascript
                      application/atom+xml;

    server {

        listen         80;
        server_name    return os.getenv("DOMAIN_NAME");

        location /api {
            proxy_pass      $ENV{"API_URI"};
        }

        location / {
            proxy_pass      $ENV{"WEB_URI"};
        }
    }
}
